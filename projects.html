<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Heat Interactive</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#ECECEC',
                            card: 'rgba(255, 255, 255, 0.03)',
                            border: 'rgba(255, 255, 255, 0.08)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased flex flex-col min-h-screen bg-white">

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>

    <!-- Header Section -->
    <section class="w-full bg-white dark:bg-[#111111] pt-40 pb-12 transition-colors duration-300">
        <div class="container mx-auto px-6 reveal">
            <h1 class="text-5xl lg:text-7xl font-extrabold text-[#111] dark:text-white mb-6 tracking-tight uppercase">
                Featured Projects
            </h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 max-w-3xl leading-relaxed font-medium">
                We believe every client vision deserves a unique digital blueprint. Discover our virtual reality
                experiences
                that push boundaries.
            </p>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="w-full bg-[#EBEBEB] dark:bg-[#1a1a1a] py-20 flex-grow transition-colors duration-300">
        <div class="container mx-auto px-6 reveal delay-200">
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects will be loaded dynamically here -->
                <div class="text-gray-400 text-center w-full py-10">Loading projects...
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>

    <!-- Scripts -->
    <script src="js/projects-data.js"></script>
    <script src="js/projects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealOnScroll = () => {
                const reveals = document.querySelectorAll('.reveal');
                const windowHeight = window.innerHeight; // Optimized
                reveals.forEach((reveal) => {
                    if (reveal.getBoundingClientRect().top < windowHeight - 100) {
                        reveal.classList.add('active');
                    }
                });
            }
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();
        });
    </script>
</body>

</html>
