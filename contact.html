<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Heat Interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#ECECEC',
                            card: 'rgba(255, 255, 255, 0.03)',
                            border: 'rgba(255, 255, 255, 0.08)',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased flex flex-col min-h-screen">

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>
    <script src="js/navbar.js"></script>

    <section class="pt-48 pb-12 container mx-auto px-6 text-center reveal">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Contact Us</h1>
        <p class="text-gray-600 max-w-xl mx-auto block">
            Let's build the future together. We welcome you for a coffee to discuss your projects.
        </p>
    </section>

    <!-- Contact Container -->
    <section class="container mx-auto px-6 pb-24">
        <div class="grid lg:grid-cols-2 gap-8 items-start">

            <!-- Contact Info -->
            <div class="space-y-6 reveal delay-100">
                <!-- Info Card 1 -->
                <div class="glass-card p-6 rounded-2xl flex items-start gap-4">
                    <div
                        class="w-12 h-12 bg-indigo-500/10 rounded-xl flex items-center justify-center text-indigo-400 shrink-0">
                        <i class="fa-solid fa-location-dot text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-gray-900 font-bold mb-1">Office</h3>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            Maslak Mah. Büyükdere Cad.<br>
                            Spine Tower No: 243<br>
                            Sarıyer / İstanbul
                        </p>
                    </div>
                </div>

                <!-- Info Card 2 -->
                <div class="glass-card p-6 rounded-2xl flex items-start gap-4">
                    <div
                        class="w-12 h-12 bg-pink-500/10 rounded-xl flex items-center justify-center text-pink-400 shrink-0">
                        <i class="fa-solid fa-envelope text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-gray-900 font-bold mb-1">Contact</h3>
                        <p class="text-gray-600 text-sm leading-relaxed">
                            hello@heatinteractive.com<br>
                            +90 (212) 555 01 23
                        </p>
                    </div>
                </div>

                <!-- Map Placeholder -->
                <div class="glass-card rounded-2xl h-64 w-full overflow-hidden border border-white/10 relative group">
                    <iframe width="100%" height="100%"
                        style="border:0; filter: grayscale(100%) invert(90%) contrast(80%);" loading="lazy"
                        allowfullscreen
                        src="https://maps.google.com/maps?q=Maslak%20Mah.%20B%C3%BCy%C3%BCkdere%20Cad.%20Spine%20Tower%20No%3A%20243%20Sar%C4%B1yer%20%2F%20%C4%B0stanbul&t=&z=15&ie=UTF8&iwloc=&output=embed">
                    </iframe>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="glass-card p-8 md:p-10 rounded-3xl reveal delay-200">
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-sm text-gray-600 font-medium ml-1">Full Name</label>
                            <input type="text"
                                class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:border-indigo-500 transition-colors placeholder-gray-400"
                                placeholder="Full Name">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm text-gray-600 font-medium ml-1">E-mail</label>
                            <input type="email"
                                class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:border-indigo-500 transition-colors placeholder-gray-400"
                                placeholder="E-mail">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm text-gray-600 font-medium ml-1">Subject</label>
                        <input type="text"
                            class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:border-indigo-500 transition-colors placeholder-gray-400"
                            placeholder="Subject">
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm text-gray-600 font-medium ml-1">Message</label>
                        <textarea rows="4"
                            class="w-full bg-white border border-gray-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:border-indigo-500 transition-colors placeholder-gray-400"
                            placeholder="Message..."></textarea>
                    </div>

                    <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl text-white font-bold hover:opacity-90 transition-opacity shadow-lg shadow-indigo-500/20">
                        Send
                    </button>
                </form>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-gray-300 bg-white/40 backdrop-blur-md pt-16 pb-8 mt-auto">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-left">
                    <a href="#"
                        class="text-2xl font-bold text-gray-900 flex items-center justify-center md:justify-start gap-2 tracking-tight">Heat</a>
                    <p class="text-sm text-gray-500 mt-2">© 2023 Heat Interactive.
                    </p>
                </div>
                <div class="flex gap-6">
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-600 hover:text-gray-900 hover:bg-black/10 transition-all"><i
                            class="fa-brands fa-twitter"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-600 hover:text-gray-900 hover:bg-black/10 transition-all"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a href="#"
                        class="w-10 h-10 rounded-full glass-card flex items-center justify-center text-gray-600 hover:text-gray-900 hover:bg-black/10 transition-all"><i
                            class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealOnScroll = () => {
                const reveals = document.querySelectorAll('.reveal');
                const windowHeight = window.innerHeight;
                reveals.forEach((reveal) => {
                    if (reveal.getBoundingClientRect().top < windowHeight - 100) {
                        reveal.classList.add('active');
                    }
                });
            }
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll();
        });
    </script>
</body>

</html>
