<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Heat Interactive</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#ECECEC',
                            primary: '#FA3624',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="antialiased bg-[#ECECEC] flex flex-col min-h-screen overflow-x-hidden">

    <!-- Error Content -->
    <main class="flex-grow flex items-center justify-center relative py-20">
        <!-- Background Elements -->
        <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
            <div
                class="absolute top-1/4 left-1/4 w-96 h-96 bg-red-100 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
            </div>
            <div
                class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-gray-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob delay-2000">
            </div>

            <!-- Large Watermark Text -->
            <div class="absolute inset-0 flex items-center justify-center select-none">
                <span class="text-[20rem] md:text-[30rem] font-black text-black/[0.03] leading-none">ERROR</span>
            </div>
        </div>

        <div class="container mx-auto px-6 relative z-10 text-center">
            <div class="max-w-2xl mx-auto">
                <!-- Logo -->
                <div class="flex justify-center mb-12">
                    <div class="bg-[#FA3624] px-4 py-2 rounded-lg">
                        <img src="images/main-page/logo.png" alt="Heat Interactive" class="h-16 w-auto object-contain">
                    </div>
                </div>

                <!-- Icon/Illustration -->
                <div class="mb-8 animate-float">
                    <div class="relative inline-block">
                        <i class="fa-solid fa-triangle-exclamation text-8xl md:text-9xl text-[#FA3624]"></i>
                    </div>
                </div>

                <!-- Text -->
                <h1 class="text-4xl md:text-6xl font-black text-black uppercase mb-4 tracking-tight">
                    Connection Error
                </h1>
                <p class="text-xl md:text-2xl text-gray-600 font-medium mb-12 leading-relaxed text-center">
                    We're sorry, but we cannot reach the server right now. <br>
                    Please check your internet connection or try again later.
                </p>

                <!-- Status Badge -->
                <div
                    class="inline-flex items-center gap-2 bg-white px-6 py-3 rounded-full border border-gray-300 shadow-sm text-gray-500 font-bold uppercase tracking-widest text-sm">
                    <span class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                    System Offline
                </div>
            </div>
        </div>
    </main>

    <style>
        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .delay-2000 {
            animation-delay: 2s;
        }
    </style>

</body>

</html>
